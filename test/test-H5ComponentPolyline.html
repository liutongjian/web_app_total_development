<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="/t09ggu/js/lib/jquery.js"></script>
    <script src="/t09ggu/js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="/t09ggu/css/H5ComponentBase.css">
    
    <!-- 引入柱图的资源 -->
    <script type="text/javascript" src="/t09ggu/js/H5ComponentPolyline.js"></script>
    <link rel="stylesheet" type="text/css" href="/t09ggu/css/H5ComponentPolyline.css">

    <body>
        <!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
        <div class="iphone">

        </div>

         <script type="text/javascript">
            var cfg={
                type:'polyline',
              
                width:530,
                height:400,
                data:[
                    ['Js',.4 ,'#ff7676'],
                    ['PHP',.2],
                    ['CSS3' ,.1],
                    ['HTML5' ,.3  ],
                    ['jQuery' ,.2 ],
                ],
                css:{
                    top:100,
                    opacity:0,
                },
                animateIn:{top:200,opacity:1},
                animateOut:{top:100,opacity:0},
                center:true,
            }
            var h5=new H5ComponentPolyline('myBarComponent',cfg);
            $('.iphone').append(h5);

            var leave=true;
            $('body').click(function(){
                leave=!leave;
                $('.h5_component').trigger(leave?'onLeave':'onLoad')
            });
        </script>

    </body>

</html>
